<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        in
    </title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/in.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="tar_in_form">
        <div class="tar_in_head">
            <span>Вход</span>
            <a href="#">
                <img src="images/tar_x.png">
            </a>
            <div class="pad"></div>
        </div>
        <div class="tar_in_in_form">
            <div class="tar_in_text_1">
                Заполните форму Вашими данными для входа:
            </div>
            <div class="tar_in_text_2">
                Поля отмеченные * обязательны
            </div>
            <div class="tar_in_form_real">
                <form>
                    <div class="tar_in_input_all">
                        <div class="tar_in_input">
                            <div class="input_text">Email</div>
                            <input type="text" class="in_form_text">
                        </div>
                        <div class="tar_in_input">
                            <div class="input_text">Пароль</div>
                            <input type="text" class="in_form_text">
                        </div>
                    </div>
                    <div class="in_form_submit_all">
                        <input type="submit" class="in_form_submit" value="Вход">
                    </div>
                    <div class="tar_in_check">
                        <input type="checkbox" class="in_check">
                        <span class="tar_remember_me">Запомнить меня</span>
                    </div>
                </form>
            </div>
            <a class="tar_in_pass" href="#">
                Забыли Вашe имя пользователя или пароль?
            </a>
            <a href="#" class="tar_in_mobile">
                Вход для мобильных устройств
            </a>
            <div class="tar_in_text_3">Если Вы не зарегистрированы в системе,<br>
                пожалуйста <a href="#" class="tar_in_reg">зарегистрируйтесь</a>
            </div>
        </div>
    </div>
</body>
</html>
